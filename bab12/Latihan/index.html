	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
	<div id="form" class="pt-5">

		<div class="container">

			<div class="row d-flex justify-content-center">

				<div class="col col-8 p-4 bg-light">

					<form method="POST" action="action.php">
						<div class="form-group mb-2">
							<label for="name">Nama Lengkap</label>
							<input type="text" id="name" class="form-control" name="name" placeholder="Nama Lengkap..." required>
						</div>

						<div class="form-group mb-2">
							<label for="email">E-Mail</label>
							<input type="email" id="email" name="email" class="form-control" placeholder="E-Mail..." required>
						</div>

						<div class="form-group mb-2">
							<label for="age">Usia</label>
							<input type="number" id="age" name="age" class="form-control" placeholder="Umur Anda..." required>
						</div>

						<div class="form-group mb-2">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control" placeholder="Password..." required>
						</div>

						<div class="form-group mb-2">
							<label for="re-password">Ulangi Password</label>
							<input type="password" id="re-password" class="form-control" placeholder="Ulangi Password..." required>
						</div>

						<div class="form-group mb-2">
							<label for="address">Alamat</label>
							<textarea class="form-control" id="address"  name="address" rows="3"  required></textarea>
						</div>

						<div class="form-group mb-2">
							<label for="pilihKota">Pilih Kota Anda</label>
							<select class="form-control" id="cities"  name="cities" required>
								<option value="">- Pilih Kota Anda -</option>
								<option value="batam">Batam</option>
								<option value="solok">Solok</option>
								<option value="pandeglang">Pandeglang</option>
								<option value="kutai">Kutai Kartanegara</option>
								<option value="manggarai-barat">Manggarai Barat</option>
							</select>
						</div>

						<div class="form-group mb-2">
							<label>Data Pendukung COVID-19</label>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="swabStatus" name="swabStatus" id="check1">
								<label class="form-check-label" for="check1">Hasil Swab Negatif</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="vaccineStatus" name="vaccineStatus" id="check2">
								<label class="form-check-label" for="check2">Sudah Vaksinasi</label>
							</div>
						</div>

						<div class="form-group mb-2">
							<label>Jenis Kelamin</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gender" id="male" value="male" name="gender" required>
								<label class="form-check-label" for="male">Laki-laki</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gender"  id="female" value="female" name="gender" required>
								<label class="form-check-label" for="female">Perempuan</label>
							</div>
						</div>

						<input type="submit" value="kirim" name="submit" class="btn btn-primary">

					</form>

				</div>

			</div>
